<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario LEOs IFMSA-Chile - Línea de tiempo</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/resource-timeline.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calendar {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>

<h2 style="text-align:center">Calendario LEOs IFMSA-Chile 2025-2027</h2>
<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/resource-timeline.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Eventos integrados directamente aquí
        var eventos = [
            {
                title: "Firma de contratos (2026-2027)",
                start: "2025-08-01",
                color: "#ff7f50"
            },
            {
                title: "Primera convocatoria",
                start: "2025-10-01",
                color: "#1e90ff"
            },
            {
                title: "Segunda convocatoria",
                start: "2026-04-01",
                color: "#32cd32"
            },
            {
                title: "Asignación directa",
                start: "2026-07-01",
                color: "#ff69b4"
            },
            {
                title: "Periodo de intercambios",
                start: "2026-04-01",
                end: "2027-03-31",
                color: "#8a2be2"
            }
        ];

        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timelineYear',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timelineYear,timelineMonth'
            },
            events: eventos,
            slotMinWidth: 100,
            height: 'auto',
            validRange: {
                start: '2025-07-01',
                end: '2027-04-01'
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
